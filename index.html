<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <!-- jumbotron as title for page -->
    <header class="jumbotron bg-dark text-warning">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <div class="row">
        <div class="col-2 time-block">9AM</div>
        <textarea name="nineAm" id="nineAm" cols="20" rows="2" class="description col-9"></textarea>
        <div class="col-1 saveBtn">
          <button class="fa fa-suitcase text-center"></button>
        </div>
      </div>
      <div class="row">
        <div class="col-2 time-block">10AM</div>
        <textarea name="tenAm" id="tenAm" cols="20" rows="2" class="description col-9"></textarea>
        <div class="col-1 saveBtn">
          <button class="fa fa-suitcase text-center"></button>
        </div>
      </div>
      <div class="row">
        <div class="col-2 time-block">11AM</div>
        <textarea name="elevenAm" id="elevenAm" cols="20" rows="2" class="description col-9"></textarea>
        <div class="col-1 saveBtn">
          <button class="fa fa-suitcase text-center"></button>
        </div>
      </div>
      <div class="row">
        <div class="col-2 time-block">12PM</div>
        <textarea name="noon" id="noon" cols="20" rows="2" class="description col-9"></textarea>
        <div class="col-1 saveBtn">
          <button class="fa fa-suitcase text-center"></button>
        </div>
      </div>
      <div class="row">
        <div class="col-2 time-block">1PM</div>
        <textarea name="onePm" id="onePm" cols="20" rows="2" class="description col-9"></textarea>
        <div class="col-1 saveBtn">
          <button class="fa fa-suitcase text-center"></button>
        </div>
      </div>
      <div class="row">
        <div class="col-2 time-block">2PM</div>
        <textarea name="twoPm" id="twoPm" cols="20" rows="2" class="description col-9"></textarea>
        <div class="col-1 saveBtn">
          <button class="fa fa-suitcase text-center"></button>
        </div>
      </div>
      <div class="row">
        <div class="col-2 time-block">3PM</div>
        <textarea name="threePm" id="threePm" cols="20" rows="2" class="description col-9"></textarea>
        <div class="col-1 saveBtn">
          <button class="fa fa-suitcase text-center"></button>
        </div>
      </div>
      <div class="row">
        <div class="col-2 time-block">4PM</div>
        <textarea name="fourPm" id="fourPm" cols="20" rows="2" class="description col-9"></textarea>
        <div class="col-1 saveBtn">
          <button class="fa fa-suitcase text-center"></button>
        </div>
      </div>
      <div class="row">
        <div class="col-2 time-block">5PM</div>
        <textarea name="fivePm" id="fivePm" cols="20" rows="2" class="description col-9"></textarea>
        <div class="col-1 saveBtn">
          <button class="fa fa-suitcase text-center"></button>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  </body>
</html>
