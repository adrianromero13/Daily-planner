<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/styles.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body class="bg-info">
    <!-- jumbotron as title for page -->

    <header class="jumbotron bg-dark text-warning">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead text-success">day/month/year</p>
      <p id="currentTime" class="lead text-warning">00:00</p>
    </header>
    <!-- need to add a way to append attributes to each div in this conatiner -->
    <div class="container">
      <div class="row">
        <div class="col-2 time-block">9AM</div>
        <textarea name="nineAm" id="hour-9" cols="20" rows="2" class="description col-9"></textarea>
        <div class="col-1 saveBtn bg-success">
          <button class="fa fa-suitcase text-center bg-light"></button>
        </div>
      </div>
      <div class="row">
        <div class="col-2 time-block">10AM</div>
        <textarea name="tenAm" id="hour-10" cols="20" rows="2" class="description col-9"></textarea>
        <div class="col-1 saveBtn bg-success">
          <button class="fa fa-suitcase text-center bg-light"></button>
        </div>
      </div>
      <div class="row">
        <div class="col-2 time-block">11AM</div>
        <textarea name="elevenAm" id="hour-11" cols="20" rows="2" class="description col-9"></textarea>
        <div class="col-1 saveBtn bg-success">
          <button class="fa fa-suitcase text-center bg-light"></button>
        </div>
      </div>
      <div class="row">
        <div class="col-2 time-block">12PM</div>
        <textarea name="noon" id="hour-12" cols="20" rows="2" class="description col-9"></textarea>
        <div class="col-1 saveBtn bg-success">
          <button class="fa fa-suitcase text-center bg-light"></button>
        </div>
      </div>
      <div class="row">
        <div class="col-2 time-block">1PM</div>
        <textarea name="onePm" id="hour-13" cols="20" rows="2" class="description col-9"></textarea>
        <div class="col-1 saveBtn bg-success">
          <button class="fa fa-suitcase text-center bg-light"></button>
        </div>
      </div>
      <div class="row">
        <div class="col-2 time-block">2PM</div>
        <textarea name="twoPm" id="hour-14" cols="20" rows="2" class="description col-9"></textarea>
        <div class="col-1 saveBtn bg-success">
          <button class="fa fa-suitcase text-center bg-light"></button>
        </div>
      </div>
      <div class="row">
        <div class="col-2 time-block">3PM</div>
        <textarea name="threePm" id="hour-15" cols="20" rows="2" class="description col-9"></textarea>
        <div class="col-1 saveBtn bg-success">
          <button class="fa fa-suitcase text-center bg-light"></button>
        </div>
      </div>
      <div class="row">
        <div class="col-2 time-block">4PM</div>
        <textarea name="fourPm" id="hour-16" cols="20" rows="2" class="description col-9"></textarea>
        <div class="col-1 saveBtn bg-success">
          <button class="fa fa-suitcase text-center bg-light"></button>
        </div>
      </div>
      <div class="row">
        <div class="col-2 time-block">5PM</div>
        <textarea name="fivePm" id="hour-17" cols="20" rows="2" class="description col-9"></textarea>
        <div class="col-1 saveBtn bg-success">
          <button class="fa fa-suitcase text-center bg-light"></button>
        </div>
      </div>
    </div>

    <script
  src="https://code.jquery.com/jquery-3.4.1.js"
  integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
  crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/scripts.js"></script>
  </body>
</html>
